													title="例：192.168.30.32 或 www.csair.com">
											</div>
											<label class="control-label col-sm-2 length-1"
												for="file_monitor_type">文件监控类型</label>
											<div class="col-sm-2 length-2">
												<select class="form-control" id="file_monitor_type">
													<option value="1">按滞留时间</option>
													<option value="2">按文件个数</option>
												</select>
											</div>
											<div id="fileNum" style="display: none">
												<label class="control-label col-sm-2 length-1" for="file_num">
													<span class="must">*</span>文件个数
												</label>
												<div class="col-sm-12 length-2">
													<input type="text" class="form-control" id="file_num"
														title="例1">
												</div>
											</div>
											<div id="fileRetentTime" >
												<label class="control-label col-sm-2 length-1"
													for="file_retention"><span class="must">*</span>文件滞留时间</label>
												<div class="input-group col-sm-2 length-6"
													style="padding-left: 15px">
													<input type="text" class="form-control" id="file_retention"
														title="单位:分钟"
														onkeyup="if(this.value.length===1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
														onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
													<span class="input-group-addon" style="width: 10px;">分钟</span>
												</div>
											</div>

										</div>
										<!-- sart-->
										
										<!-- end -->
										<div id="ftpMessage">
											<div class="col-sm-12"
												style="padding-top: 10px; padding-left: 2%">
												<label class="control-label col-sm-2 length-1"
													for="file_port"><span class="must">*</span>ftp端口号</label>
												<div class="col-sm-2 length-2">
													<input type="text" class="form-control" id="file_port"
														title="请输入ftp端口号，例：21">
												</div>
												<label class="control-label col-sm-2 length-1"
													for="file_username"><span class="must">*</span>ftp用户名</label>
												<div class="col-sm-2 length-2">
													<input type="text" class="form-control" id="file_username"
														title="请输入ftp用户名">
												</div>
												<label class="control-label col-sm-2 length-1"
													for="file_password"><span class="must">*</span>ftp密码</label>
												<div class="col-sm-2 length-2">
													<input type="password" 
														class="form-control" id="file_password" title="请输入ftp密码">
												</div>
											</div>
										</div>
										<!--  文件监控类型    -->
										<div id="fileMonitorType" style="display: none;">
											<div class="col-sm-12" style="padding-top: 10px; padding-left: 2%">
												<label class="control-label col-sm-2 length-1" for="match_character"><span class="must">*</span>匹配字符</label>
												<div class="col-sm-2 length-2">
													<input type="text" class="form-control" id="match_character">
												</div>
												<label class="control-label col-sm-2 length-1" for="match_rule"><span class="must">*</span>匹配规则</label>
												
												<div class="col-sm-2 length-2">
													<select class="form-control" id="match_rule">
														<option value="1">大于</option>
														<option value="2">小于</option>
														<option value="3">等于</option>
														<option value="4">大于等于</option>
														<option value="5">小于等于</option>
													</select>
												</div>
											</div>
											<div class="col-sm-12" style="padding-top: 10px; padding-left: 2%">
												<label class="control-label col-sm-2 length-1"><span class="must">*</span>开始时间</label>
												<div class="col-sm-2 length-2">
													<input class="flatpickr form-control" data-enable-time=true data-max-time id="fileStartTime" name="file_start_time" />
												</div>
												<!--<div class='input-group date col-sm-2 length-2' id='datetimepicker1'>
									                <input type='text' class="form-control" />
									                <span class="input-group-addon">
									                    <span class="glyphicon glyphicon-calendar"></span>
									                </span>
									            </div>-->
												<label class="control-label col-sm-2 length-1" for="fileEndTime"><span class="must">*</span>结束时间</label>
												<div class="col-sm-2 length-2">
													<input type="text" class="flatpickr form-control" data-enable-time=true  data-min-time id="fileEndTime" name="file_end_time">
												</div>
												<!-- <div class='input-group date col-sm-2 length-2' id='2'>
									                <input type='text' class="form-control" />
									                <span class="input-group-addon">
									                    <span class="glyphicon glyphicon-calendar"></span>
									                </span>
									            </div>-->
											</div>
										</div>
									</div>

									<!-- 邮件部分-->
									<div style="margin-bottom: 0; display: none" id="emailInfo">
										<div class="col-sm-12"
											style="padding-top: 10px; padding-left: 2%">
											<label class="control-label col-sm-2 length-1" for="email_ip"><span
												class="must">*</span>发件服务器</label>
											<div class="col-sm-2 length-2">
												<input type="text" class="form-control" id="email_ip"
													title="例：smtp.163.com">
											</div>
											<label class="control-label col-sm-2 length-1"
												for="email_port">端口号</label>
											<div class="col-sm-2 length-2">
												<input type="text" class="form-control" id="email_port"
													title="例：465">
											</div>
											<label class="control-label col-sm-1 length-1"
												for="email_send_ssl">使用ssl加密</label>
											<div class="col-sm-2 length-2">
												<select class="form-control" id="email_send_ssl">
													<option value="N">不使用</option>
													<option value="Y">使用</option>
												</select>
											</div>
										</div>
										<div class="col-sm-12"
											style="padding-top: 10px; padding-left: 2%">
											<label class="control-label col-sm-1 length-1"
												for="email_receive_ip"><span class="must">*</span>收件服务器</label>
											<div class="col-sm-2 length-2">
												<input type="text" class="form-control"
													id="email_receive_ip" title="例：pop3.163.com">
											</div>
											<label class="control-label col-sm-2 length-1"
												for="email_receive_port">端口号</label>
											<div class="col-sm-2 length-2">
												<input type="text" class="form-control"
													id="email_receive_port" title="例：110">
											</div>
											<label class="control-label col-sm-2 length-1"
												for="email_receive_ssl">使用ssl加密</label>
											<div class="col-sm-2 length-2">
												<select class="form-control" id="email_receive_ssl">
													<option value="N">不使用</option>
													<option value="Y">使用</option>
												</select>
											</div>
										</div>
										<div class="col-sm-12"
											style="padding-top: 10px; padding-left: 2%">
											<label class="control-label col-sm-2 length-1"
												for="email_username"><span class="must">*</span>邮箱用户名</label>
											<div class="col-sm-2 length-2">
												<input type="text" class="form-control" id="email_username"
													title="例：even@163.com">
											</div>
											<label class="control-label col-sm-2 length-1"
												for="email_password"><span class="must">*</span>邮箱密码</label>
											<div class="col-sm-2 length-2">
												<input type="password" class="form-control"
													 id="email_password">
											</div>
										</div>
									</div>

									<!-- 定时任务部分-->
									<div style="margin-bottom: 0; display: none" id="taskInfo">
										<div class="col-sm-12"
											style="padding-top: 10px; padding-left: 2%">
											<label class="control-label col-sm-1 length-1" for="task_ip"><span
												class="must">*</span>定时任务服务器</label>
											<div class="col-sm-2 length-2">
												<input type="text" class="form-control" id="task_ip"
													title="定时任务所在服务器域名/ip">
											</div>
											<label class="control-label col-sm-1 length-1"
												for="task_other_sys_id"><span class="must">*</span>定时任务编号</label>
											<div class="col-sm-2 length-2">
												<input type="text" class="form-control"
													id="task_other_sys_id" title="定时任务唯一标识">
											</div>
										</div>
									</div>

									<!-- 公共部分-->
									<div class="col-sm-12"
										style="padding-top: 10px; padding-left: 2%">
										<label class="control-label col-sm-1 length-1" for="plan">故障影响</label>
										<div class="col-sm-10 length-5">
											<textarea class="form-control" rows="2" id=plan></textarea>
										</div>
									</div>
									<div class="col-sm-12"
										style="padding-top: 10px; padding-left: 2%">
										<label class="control-label col-sm-1 length-1" for="remark">故障处理</label>
										<div class="col-sm-10 length-5">
											<textarea class="form-control" rows="4" id=remark></textarea>
										</div>
									</div>
								</div>
							</form>
						</div>

						<!-- 弹出面板底部-->
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal" id="close">关闭</button>
							<button type="button" class="btn btn-danger" id="test"
								onclick="test();">测试</button>
							<button type="button" class="btn btn-primary" id="save"
								onclick="save();">保存</button>
							<button type="button" class="btn btn-primary" id="update"
								onclick="update();">保存修改</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
